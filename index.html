<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="favicon_io/favicon.ico">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="colorpicker">
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvascolor">
            </div>
            <div class="block">
                <p>Font Size</p>
               <select name="" id="fontsize">
                <option value="5">5px</option>
                <option value="10">10px</option>
                <option value="15">15px</option>
                <option value="20">20px</option>
                <option value="25">25px</option>
                <option value="30">30px</option>
                <option value="35">35px</option>
                <option value="40">40px</option>
                <option value="45">45px</option>
                <option value="50">50px</option>
               </select>
            </div>
        </div>

        <div class="middle">
            <canvas class="canvas" id="mycanvas" width="800px" height="500px"></canvas>
        </div>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearbutton">Clear</button>
            <button type="button" class="btn btn-success" id="savebutton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrievebutton">Retrieve Saved Signature</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
